<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title tiles:fragment="title">Quizzard :: Manage Account</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>

body {
	font-family: Georgia;
}

nav {
	background-color: #191919;
	height: 20%;
	padding-top: 50px;
	padding-left: 10px;
}

.dropdown {
   position: relative;
   display: inline-block;
}

.menu {
   color: white;
   padding: 25px;
   font-size: 24px;
   border: none;
}

a {
	text-decoration: none;
	padding-left: 16px;
	padding-right: 16px;
	color: white;
	font-size: 24px;
}

a:hover {
	background-color: #333333;
	text-decoration: none;
	color: white;
}

.menu-list {
   display: none;
   position: absolute;
   background-color: #333333;
   min-width: 350px;
   z-index: 1;
   font-size: 14px;
}

.menu-links{
   display: block;
   font-size: 14px;
}

.dropdown:hover .menu-list {
   display: block;
}

.logout {
	text-align: right;
}

.formContainer {
	display: flex;
  	align-items: center;
  	justify-content: center;
  	height: 100%;
  	padding-left: 50px;
  	padding-top: 30px;
}

form {
  	border-radius: 10px;
  	padding: 50px;
  	box-shadow:0 0 15px 4px rgba(0,0,0,0.50);
}

input {
	width: 500px;
	height: 50px;
	font-size: 18px;
	margin-top: 10px;
}

button {
	margin-top: 20px;
	background-color: #38e038;
	border-radius: 10px;
	width: 100%;
	height: 50px;
	color: black;
	font-size: 18px;
}

.formMessages {
	font-size: 24px;
	text-align: center;
	margin-bottom: 10px;
}

.usernameField {
	background-color: #e6e6e6;
}

.deleteButton {
	background-color: #d90000;
}



</style>




<!-- AngularJS library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
		<nav> 
			<a href = "home.html">Home</a>
			<a href = "about.html">About</a>
			<div class = "dropdown"> 
				<div class = "menu">
					Account
					<div class = "menu-list">
						<a class="menu-links" href="#">Manage Account</a>
					</div>
				</div>
				
				
			</div>
			<div class = "dropdown"> 
				<div class = "menu">
					Study Sets
					<div class = "menu-list">
						<a class="menu-links" href="createstudyset.html">Create Study Set</a>
						<a class="menu-links" href="managestudyset.html">Manage Study Sets</a>
					</div>
				</div>
				
				
			</div>
			<div class = "dropdown"> 
			
				<div class = "menu">
					Study Modes
					<div class = "menu-list">
						<a class="menu-links" href="study.html">Study</a>
						<a class="menu-links" href="fillblank.html">Fill in the Blank</a>
						<a class="menu-links" href="multiplechoice.html">Multiple Choice</a>
					</div>
				</div>
				
				
			</div>
			<div class = "dropdown logout" style = "text-align: right">
				<a href = "login.html" class = "menu">Logout</a>
			</div>
		</nav>
		
		
		<div class = "formContainer">
			<form>
			<p class = "formMessages">Manage your Quizzard Account</p>
				<fieldset> 
					<input class = "usernameField" type = "text" placeholder = "Username" readonly>
					<br><br>
					<input type = "password" placeholder = "Password">
					<br><br>
					<input type = "text" placeholder = "First Name">
					<br><br>
					<input type = "text" placeholder = "Last Name">
					<br><br>
					<input type = "text" placeholder = "Email">
					<br><br>
					<button type = "submit">Edit Account Information</button>
					<br><br>
					<p class = "formMessages"> or </p>
					<button type = "submit" class = "deleteButton">Delete Account</button>
				</fieldset>
			</form>
	
		</div>
		

		
</body>
</html>
